---
- name: Make sure needed packages are installed
  yum:
    name: "{{ item }}"
    state: installed
  with_items:
  - httpd
  - mod_ssl
  - libselinux-python

- name: Make sure correct index.html
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
    mode: 0644
    group: nobody
    owner: nobody

- name: Make sure httpd running
  service:
    name: httpd
    state: started
    enabled: yes
